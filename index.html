<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Kit Font -->
	<script src="https://kit.fontawesome.com/74d8604e99.js" crossorigin="anonymous"></script>
	<!-- GoogleFonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet"> 
	<!-- Styles -->
	<link rel="stylesheet" href="css/style.css">
	<title>Pagina con Darkmode</title>
</head>
<body>
	<div class="contenedor">
		<nav>
			<a class="logotipo" href="#">Logotipo</a>
			<div class="enlaces">
				<a href="#">Inicio</a>
				<a href="#">Motos</a>
				<a href="#">Contacto</a>
				<button class="switch" id="switch">
					<span><i class="fas fa-sun"></i></span>
					<span><i class="fas fa-moon"></i></span>
				</button>
			</div>
		</nav>

		<section class="grid">
			<div class="card">
				<img src="./img/6144de6eb0095.jpg" alt="honda-150cc">
				<div class="botones">
					<a href="#" class="boton primario">Comprar</a>
					<a href="#" class="boton secundario">Ver más</a>
				</div>
			</div>
			<div class="card">
				<img src="./img/honda-cb1-2-e1573948551704.jpg" alt="honda-cb1">
				<div class="botones">
					<a href="#" class="boton primario">Comprar</a>
					<a href="#" class="boton secundario">Ver más</a>
				</div>
			</div>
			<div class="card">
				<img src="./img/HONDA-HORNET-2.0-5.jpeg" alt="hornet">
				<div class="botones">
					<a href="#" class="boton primario">Comprar</a>
					<a href="#" class="boton secundario">Ver más</a>
				</div>
			</div>
			<div class="card">
				<img src="./img/Honda-Rebel-2020-7.jpg" alt="honda-rebel">
				<div class="botones">
					<a href="#" class="boton primario">Comprar</a>
					<a href="#" class="boton secundario">Ver más</a>
				</div>
			</div>
			<div class="card">
				<img src="./img/honda-sh125i-2020.jpg" alt="honda-sh125i">
				<div class="botones">
					<a href="#" class="boton primario">Comprar</a>
					<a href="#" class="boton secundario">Ver más</a>
				</div>
			</div>
			<div class="card">
				<img src="./img/Honda_NC750_X_2021.jpg" alt="honda-nc750">
				<div class="botones">
					<a href="#" class="boton primario">Comprar</a>
					<a href="#" class="boton secundario">Ver más</a>
				</div>
			</div>
		</section>
	</div>

	<script src="./js/main.js"></script>
</body>
</html>
